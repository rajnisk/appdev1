title: MAD 1 Bootcamp
description: 9-Module Task Management App Tutorial for Placement Portal Preparation
theme: just-the-docs

url: http://localhost:4000
baseurl: ""

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Aux links (top right)
aux_links:
  "IITM BS / APP DEV I":
    - "https://github.com/rajnisk/appdev1"

aux_links_new_tab: true

# Footer
footer_content: "MAD 1 Bootcamp - Built with <a href=\"https://just-the-docs.github.io/just-the-docs/\">Just the Docs</a>"

# Color scheme (light/dark)
color_scheme: light

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Navigation
nav_sort: case_insensitive

# Heading anchor links
heading_anchors: true

# Callouts
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red
